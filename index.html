<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramzan Count Down</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-wrap">
      <img src="./bg-cover.avif" alt="background image" class="bg">   
      <div class="content">
        <div class="headings">
          <h1>RAMADAN KAREEM</h1>
          <h1>COMING SOON</h1>
        </div>
        <div class="hero">
          <div class="dig">
            <h1 id="days">00</h1>
            <h1 id="hours">00</h1>
            <h1 id="minits">00</h1>
            <h1 id="seconds">00</h1>
          </div>
            <div class="formate">
              <h3>Days</h3>
              <h3>Hours</h3>
              <h3>Minits</h3>
              <h3>Seconds</h3>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
